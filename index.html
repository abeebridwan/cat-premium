<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="cat premium">
    <meta name="keywords" content="cat premium made with knockout js">
    <meta name="author" content="Abeeb Ridwan Olumide ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Premium</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="cat.webp">

</head>

<body>
    <div id="catpremium">
        <div data-bind="with: currentCat">
            <h2 data-bind="text: catName" id = "displayname"></h2>
        </div>
        <div id='interface'>
            <div id="container">
                <ul data-bind="foreach: catBunch ">
                    <li data-bind="text: catName, click: $parent.displayCat"></li>
                </ul>
            </div>
            <div data-bind="with: currentCat" id='displaycontainer'>
                <div class="catdisplay">
                    <img src="" alt="cat" data-bind="click: $parent.incrementCounter, attr:  {src : imgSrc}"
                    width = "100%" height = "100%">
                </div>
            </div>
        </div>
        <div data-bind="with: currentCat" id='detail'>
            <h3 data-bind="text: catLevel"></h3>
            <div data-bind="text: clickCount" id="displaycounter"></div>
        </div>
        <div data-bind="with: currentCat" id='Nicknames'>
            <h4>Nicknames:</h4>
            <ul data-bind="foreach: nickNames">
                <li>
                    <span data-bind="text: name"> </span>
                </li>
            </ul>
        </div>
        <p>Instruction: <em>Click the cat images to see them mature</em></p>
        <p>Instruction: <em>Click the cat list to see different cat</em></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="index.js"></script>

</body>

</html>
